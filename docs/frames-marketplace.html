<title>Heatsink - NFT Collection | Highlight</title><meta name="description" content="Heatsink is a realtime animation, built with javascript and WebGL. It explores ratios, rhythm and repetition as compositional method. It is based on “DOM1”, its conceptual predecessor that’s built on the browser’s document object model, but elevates the monochrome minimalism to a colorful 3d space. Heatsink is an ongoing search for style - to develop distinct proportions and relations - beyond color palettes or formal patterns. &#13;&#13;Inspired by minimalist sculpture, modernist architecture and contemporary digital artists, such as Donald Judd, Carl Andre, Walter de Maria, Agnes Martin, Daniel Buren, Anne Truitt, Imi Knöbel, Ludwig Mies van der Rohe and Le corbusier, Josef Müller-Brockmann, Wolfgang Weingart, Ryoji Ideka, and Kjetil Golid.&#13;&#13;Heatsink premiered on December 7 at AGH 1, a one-day exhibition at Funkhaus Berlin. AGH is Kim Asendorf, Andreas Gysin, and Leander Herzog. The trio was formed around shared ideas and aesthetics. New works by each artist debuted during the event on an 8x3 meter LED screen." />
