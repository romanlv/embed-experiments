<title>𝟺𝟶𝟺 - NFT Collection | Highlight</title><meta name="description" content="&apos;𝟺𝟶𝟺&apos; is a series of 256 images uploaded to the IPFS network on a modified node and then intentionally allowed to expire, rendering the contents invisible and ostensibly irretrievable.&#13;&#13;The associated ERC-721 tokens are therefore effectively fully onchain despite referencing offchain URLs, as the token can permanently display as intended for as long as the Ethereum network persists.&#13;&#13;The metadata contains expired IPFS CIDs referencing the image itself, the creator, the file format, the image dimensions, the color scheme, and a portion of a fractal musical meta-composition deterministically derived from the structure of the image contents.&#13;&#13;The contents of the images and their trait metadata contain no randomized salt data and therefore may theoretically be restored if someone were to deduce the contents of the hashes and subsequently pin a matching file to the IPFS network. This has intentionally been made incredibly difficult, but not impossible. Should this occur, the tokens would transition offchain and remain so until whenever the IPFS CIDs cease to be pinned again in the future, at which time they would seamlessly revert back to their intended onchain state.&#13;&#13;This inversion of typical link rot dynamics is the defining conceptual framework of the project; whereas link rot ordinarily occurs unintentionally as a result of neglect or fatal structural changes, &apos;𝟺𝟶𝟺&apos; transforms this concept into an intentional, restorative act that may be invoked by anyone - turning what is usually an accidental loss into a calculated and laborous retrieval process that is ultimately reversible on a long enough time scale via prototypical, inadvertent link rot." />
