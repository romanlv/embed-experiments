<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>embed</title>

    <style>

      body {
        padding: 50px;
        background-color: white;
      }

      .cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .cards > div {
        margin: 5px;
        flex-grow: 1;
      }

      .embed-root {
        /* 
          styling through class names can be used but embed jss-in-css always applied last
          so any conflicting styles will be overwritten  unless !important is used
          `data-styles` does not have this problem, as it merges default styles with custom ones
        */
        
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main class="main">
      <div class="cards">


        <link rel="stylesheet" href="https://mint.highlight.xyz/assets/embed.css" />
        <div data-widget="highlight-mint-card" data-mint-collection-id="6554f268cf86f6d22b0a1926" data-template="foundation" ></div>
        
        <div data-widget="highlight-mint-card" data-mint-collection-id="6554f33e52022486eadef393" data-template="foundation"></div>

        <div data-widget="highlight-mint-card" 
            data-mint-collection-id="65578259cf86f6d22b0a1942" 
            data-template="foundation"
            data-styles='{ root: { maxWidth: "100%", "@media (min-width: 800px)": { maxWidth: 600 } } }'
            data-class-names='{ root: "embed-root" }'
        ></div>

      </div>
       
     
    </main>
    
      <script type="module" crossorigin="true" src="https://mint.highlight.xyz/assets/embed.js?v=1"></script>
  
  </body>

</html>
